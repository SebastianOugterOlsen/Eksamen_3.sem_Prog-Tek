<!--
    Formen i denne HTML-fil muliggør, at der kan redigeres
    i eksisterende documents i den lokale database.
-->

<!-- HTML5 -->
<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <title>CryptoBank | Rediger data for bruger/konto i systemet</title>
    <!-- Meta Content -->
    <meta name="description" content="Rediger data for bruger/konto i systemet.">
    <meta name="author" content="Sebastian Ougter Olsen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link rel="stylesheet" href="../stylesheets/style.css">
  
</head>
<body>
    <h1>Rediger bruger/konto i banksystemet</h1>
    <p>Udfyld formularen herunder for at redigere en specifik konto i systemet.</p>
    <div class="formDiv">
        <!-- POST/PUT request der håndteres i konti.js -->
        <form id="redigerDataForm" action="../konto/put" method="post">
                
            <label class="label">ID</label>
            <input class="inputField" type="number" placeholder="F.eks. 10" name="Uid" required><br>
           
            <label class="label">Kontonummer</label>
            <input class="inputField" type="number" placeholder="F.eks. 10" name="kontonummer" required><br>
           
            <label class="label">Valutatype</label>
            <input class="inputField" type="text" placeholder="F.eks. 123456" name="valutatype" required><br>

            <label class="label">Saldo</label>
            <input class="inputField" type="number" placeholder="F.eks. 123456" name="saldo" required><br>

            <button class="submitBtn" type="submit">Opdater konto</button>
        </form>
    </div>

  
<a id="gaaTilStart" href="/">Gå til Start-siden</a>

</body>
</html>
