<!--
    Formen i denne HTML-fil muliggør, at der kan tilføjes nye documents
    til den valgte collection i den lokale database.
-->

<!-- HTML5 -->
<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <title>CryptopBank | Opret ny bruger i systemet</title>
    <!-- Meta Content -->
    <meta name="description" content="Opret ny bruger i systemet.">
    <meta name="author" content="Sebastian Ougter Olsen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <h1>Opret ny bruger i systemet</h1>
    <p>Udfyld formularen herunder for at tilføje en ny bruger til systemet.</p>
    <p>Såfremt brugeren har en konto i banken, kan disse oplysninger tilknyttes senere.</p>
    <div class="formDiv">
        <!-- POST request der håndteres i konti.js -->
        <form action="../konti/post" method="post">
           
            <label class="label">ID</label>
            <input class="inputField" type="number" placeholder="F.eks. 10" name="Uid" required><br>
           
            <label class="label">Kodeord</label>
            <input class="inputField" type="password" placeholder="Vælg et kodeord" name="kodeord" required><br>

            <label class="label">CPR-nummer</label>
            <input class="inputField" type="number" placeholder="F.eks. 123456" name="cprnummer" required><br>

            <label class="label">Fulde navn</label>
            <input class="inputField" type="text" placeholder="F.eks. Anders And" name="fuldenavn" required><br>
           
            <label class="label">Adresse</label>
            <input class="inputField" type="text" placeholder="F.eks. Femøvej 3, 4700 Næstved" name="adresse" required><br>

            <button class="submitBtn" type="submit">Opret bruger</button>
        </form>
    </div>
    
<a id="gaaTilStart" href="/">Gå til Start-siden</a>

</body>
</html>
